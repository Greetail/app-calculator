<body>
    <!--[if lt IE 8]>

        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#">Greetail's App calculator</a>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>

    <header id="page-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <i class="fa fa-mobile fa-5x" aria-hidden="true"></i>
                    <div class="intro-text">
                        <span class="name">Built your app just how you want it</span>
                        <hr class="star-light">
                        <p class="skills">Scroll down to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id="app" class="content-wrapper">
        <!-- Example row of columns -->
        <div class="container">
            <div class="panel panel-success" v-for="section in sections" :key="section['.key']">
                <div class="panel-heading panel-heading-custom">
                    <h4 class="panel-title">{{section.section_name}}</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">

                            <div class="col-md-4 col-sm-6" v-for="feature in section.features" :key="feature['.key']">
                                <div class="card-container manual-flip">

                                    <div class="cnrflash" v-if="feature.selected">
                                        <div class="cnrflash-inner">
                                            <span class="cnrflash-label">NOW <br> ADDED</span>
                                        </div>
                                    </div>

                                    <div class="card">
                                        <div class="front">
                                            <div class="cover">
                                                <!--<img src="/images/200x200_OilPaintingOrange.jpg" />-->
                                            </div>
                                            <div class="user">
                                                <i :class="feature.icon" aria-hidden="true"></i>
                                            </div>

                                            <div class="content">
                                                <div class="main">
                                                    <h3 class="name">{{feature.name}}</h3>
                                                    <p class="text-center">{{feature.description}}</p>
                                                    <div class="btn btn-lg btn-block" v-on:click="feature.selected = !feature.selected, manageQuoteFeatures(feature);">
                                                        <i class="fa fa-check-circle-o fa-2x animated fadeIn" v-if="!feature.selected"></i>
                                                        <i class="fa trash-o fa-trash-o  fa-2x animated fadeIn" v-if="feature.selected"></i>
                                                    </div>
                                                </div>
                                                <div class="footer">
                                                    <button class="btn btn-simple" onclick="rotateCard(this)">
                                                        <i class="fa fa-mail-forward"></i> Tell me more
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- end front panel -->
                                        <div class="back">
                                            <div class="header">
                                                <h5 class="motto">{{feature.name}}</h5>
                                            </div>
                                            <div class="content">
                                                <div class="main">
                                                    <div class="form-group">
                                                        <textarea placeholder="Tell me more about this feature" class="form-control" rows="12" id="comment">{{feature.comment}}</textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="footer">
                                                <button class="btn btn-simple" rel="tooltip" title="Flip Card" onclick="rotateCard(this)">
                                                <i class="fa fa-reply"></i> Back                       </button>
                                            </div>
                                        </div>
                                        <!-- end back panel -->
                                    </div>
                                    <!-- end card -->
                                </div>
                                <!-- end card-container -->
                            </div>
                        </div>
                        <!-- end col-sm-10 -->
                    </div>
                    <!-- end row -->

                </div>
            </div>
            <button type="button" class="btn btn-success btn-bottom-right btn-circle btn-xl" v-on:click="addQuote()">
                <i class="glyphicon glyphicon-ok"></i>
            </button>
            <label class="badge badge-bottom-right btn-circle">
                {{ '$' + total.toFixed(0).replace(/(\d)(?=(\d{3})+(?:\.\d+)?$)/g, "$1,") }}
            </label>
        </div>

        <hr>

        <footer>
            <p>&copy; Greetail inc 2017</p>
        </footer>
    </div>
